syntax = "proto3";
package kratos.api;

option go_package = "nancalacc/internal/conf;conf";

import "google/protobuf/duration.proto";

message Bootstrap {
  Server server = 1;
  Data data = 2;
  Service service = 3;
}

message Server {
  message HTTP {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  message GRPC {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  HTTP http = 1;
  GRPC grpc = 2;
}

message Service {
  string name = 1;
  string version = 2;
  string env = 3;
  string log_level = 4;
  string access_key = 5;
  string secret_key = 6;
}

message Data {
  message Database {
    string driver = 1;
    string source = 2;
  }
  message Redis {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration read_timeout = 3;
    google.protobuf.Duration write_timeout = 4;
  }
  Database database = 1;
  Redis redis = 2;
  Dingtalk dingtalk = 3;
}

message Dingtalk {
  string endpoint = 1;
  string app_key = 2;
  string app_secret = 3;
  string timeout = 4;
}